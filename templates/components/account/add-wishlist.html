<div class="wishlist-add">

    {{#if forms.wishlist.errors}}
        {{> components/common/alert/alert-error forms.wishlist.errors}}
    {{/if}}

    {{#unless forms.wishlist.id}}
        <p class="text__align-center">{{lang 'account.wishlists.tag_line'}}</p>
    {{/unless}}

    <form action="{{#if forms.wishlist.id}}{{urls.account.wishlists.edit}}{{else}}{{urls.account.wishlists.add}}&product_id={{forms.wishlist.product_id}}{{/if}}" class="form wishlist-form" method="post">
        <input type="hidden" name="submit">

        <div class="form-field">
            <label class="form-label" for="wishlistname">
                {{lang 'forms.wishlist.name'}}
                <small>{{lang 'common.required' }}</small>
            </label>
            <input class="form-input" name="wishlistname" id="wishlistname" value="{{forms.wishlist.name}}">
        </div>
        <div class="form-field">
            <div class="sf-input__checkbox">
                <input id="publicwishlist" name="publicwishlist" type="checkbox" value="true" {{#if forms.wishlist.is_public}}checked{{/if}} />
                <label for="publicwishlist">{{lang 'forms.wishlist.public' }}</label>
            </div>
        </div>
        <div class="form-actions">
            {{#if forms.wishlist.id}}
                <input type="submit" class="button button--primary" value="{{lang 'account.wishlists.save'}}">
                <input type="hidden" name="wishlistid" value="{{forms.wishlist.id}}">
            {{else}}
                <input type="submit" class="button button--primary"
                       value="{{lang 'account.wishlists.create'}}">
            {{/if}}
        </div>
    </form>

</div>
