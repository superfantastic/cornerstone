<ul class="sf-grid__products sf-blankList">
    {{#each wishlist.items}}
        <li class="product">
            {{> components/products/card id=product_id theme_settings=../theme_settings}}
            
            {{#if ../show_remove}}
                <form action="{{remove_url}}" class="form text__align-center mt__size-3" method="post">
                    <input type="submit" class="button button--primary button--extraSmall" value="{{lang 'account.wishlists.remove_item'}}" />
                </form>
            {{/if}}
        </li>
    {{/each}}
</ul>
{{> components/common/paginator wishlist.pagination}}
