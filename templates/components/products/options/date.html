<div class="form-field" data-product-attribute="date" {{#if this.display_name '==' 'Start date'}}data-subscription-element{{/if}}>
    <label class="form-label form-label--alternate form-label--inlineSmall" {{#if style}}style="{{style}}" {{/if}}>
        {{this.display_name}}:

        {{> components/common/requireness-msg}}
    </label>
    <ul class="sf-blankList sf-inlineList sf-inlineList__alignment-left sf-inlineList__spacing-10">
        <li>
            <select class="form-select form-select--date" name="attribute[{{this.id}}][day]" {{#if required}}required{{/if}}>
                <!-- <option value="">{{lang 'common.day'}}</option> -->
                {{#for 1 31}}
                    <option value="{{$index}}" 
                        {{#if ../selected_date.day '==' $index}}
                            selected="selected"
                        {{else}}
                            {{#if ../selected_date.day '==' null}}
                                {{#if (moment "now" "DD") '==' $index}}
                                    selected="selected" 
                                {{/if}}
                            {{/if}}
                        {{/if}}>
                        {{$index}}
                    </option>
                {{/for}}
            </select>
        </li>
        <li>
            <select class="form-select form-select--date" name="attribute[{{this.id}}][month]" {{#if required}}required{{/if}}>
                <!-- <option value="">{{lang 'common.month'}}</option> -->
                {{#for 1 12}}
                    <option value="{{$index}}" 
                        {{#if ../selected_date.month '==' $index}}
                            selected="selected"
                        {{else}}
                            {{#if ../selected_date.month '==' null}}
                                {{#if (moment "now" "MM") '==' $index}}
                                    selected="selected" 
                                {{/if}}
                            {{/if}}
                        {{/if}}>
                        {{lang (concat 'common.short_months.' $index)}}
                    </option>
                {{/for}}
            </select>
        </li>
        <li>
            <select class="form-select form-select--date" name="attribute[{{this.id}}][year]" {{#if required}}required{{/if}}>
                <!-- <option value="">{{lang 'common.year'}}</option> -->
                {{#for earliest_year latest_year}}
                    <option value="{{$index}}" 
                        {{#if ../selected_date.year '==' $index}}
                            selected="selected" 
                        {{else}}
                            {{#if ../selected_date.year '==' null}}
                                {{#if (moment "now" "YYYY") '==' $index}}
                                    selected="selected" 
                                {{/if}}
                            {{/if}}
                        {{/if}}>
                        {{$index}}
                    </option>
                {{/for}}
                {{#if earliest_year '==' latest_year}}
                    <option value="{{earliest_year}}" selected="selected">{{earliest_year}}</option>
                {{/if}}
            </select>
        </li>
    </ul>
</div>
