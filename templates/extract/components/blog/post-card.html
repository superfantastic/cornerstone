<article class="sf-postCard">
    {{#if post.thumbnail}}
        <figure class="sf-postCard__thumbnail">
            <a href="{{post.url}}">
                <img src="{{getImageSrcSet post.thumbnail 1x='400w'}}" srcset="{{getImageSrcset post.thumbnail 400w='400w'}}" sizes="400px" alt="{{post.thumbnail.alt}}" />
            </a>
        </figure>
    {{/if}}
    
    <div class="sf-postCard__body">
        <header class="sf-postCard__header">
            <h1><a href="{{post.url}}">{{post.title}}</a></h1>
            <time pubdate>{{post.date_published}}</time>
        </header>
        <div class="sf-postCard__summary">
            {{{post.summary}}}&hellip; 
        </div>
    </div>
</article>
